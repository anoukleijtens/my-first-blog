<html>
	<head>
		<title>Anouk's blog</title>
	</head>
<body>
	<a href="https://djangogirls.org">Link to Django</a>
	
{% for post in posts %}
	<div>
		<p>published: {{ post.published_date }}</p>
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>	
{% endfor %}
</body>
</html>
